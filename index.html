<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/survey.css">
</head>

<body>

    <main>

        <h1 id="title">Survey Form</h1>

        <form id="survey-form">

            <p id="description">Let us know how we can improve freeCodeCamp</p>

            <div class="row">
                    <label class="label " id="name-label" for="name">* Name:</label>
                    <div  class="input">
                            <input class="full_width"  type="text" name="name" id="name" placeholder="Enter your name" required>

                    </div>
            </div>

            <div class="row">

                    <label class="label" id="email-label" for="email">* Email:</label>
                    <div  class="input">
                            <input  class="full_width" type="email" name="email" id="email" placeholder="Enter your email" email required>
                    </div>
                    
            </div>

            <div class="row">
                    <label class="label" id="number-label" for="age">* Age:</label>
                    <div  class="input">
                            <input  class="full_width" type="number" name="age" placeholder="Age" id="number" min="0" max="120">
                    </div>
                    
            </div>

            <div class="row">
                <div class="label" >
                        <label for="currentPosition">Which option best describes your current role?</label>

                </div>
                    <div class="input">
                            <select name="currentPosition" id="dropdown">
                                    <option value disabled>Select an option</option>
                                    <option value="student">Student</option>
                                    <option value="fullTimeJob">Full Time Job</option>
                                    <option value="fullTimeLearner">Full Time Learner</option>
                                    <option value="preferNotToSay">Prefer Not To Say</option>
                                    <option value="other">Other</option>
                                </select>
                    </div>

            </div>

            <div class="row">

                    <label class="label" for="recomendation">* How likely is that you would recommend freeCodeCamp to a friend?
                        </label>
                        <div  class="input">
                            <ul id="recomendation">
                                <li>
                                    <input type="radio" value="definitely" name="recomendation">
                                    <label>Definitely</label>
                                </li>
        
                                <li>
        
                                    <input type="radio" value="maybe" name="recomendation">
                                    <label>Maybe</label>
                                </li>
        
                                <li>
                                    <input type="radio" value="notSure" name="recomendation">
                                    <label>Not Sure</label>
        
                                </li>
        
                            </ul>
        
                        </div>
            </div>

            <div class="row">
                    <label class="label" for="whatYouLike">What do you like most in FCC:</label>
                    <div class="input">
                            <select  name="whatYouLike" id="">
                                    <option value disabled>Select an option</option>
                                    <option value="challenges">Challenges</option>
                                    <option value="projects">Projects</option>
                                    <option value="community">Community</option>
                                    <option value="openSource">Open Source</option>
                                </select>
                    </div>

            </div>

            <div class="row">
                    <label class="label" for="toImprove">Things that should be improved in the future (Check all that
                            apply):</label>
                        <div  class="input">
        
                            <ul id="toImprove">
                                <li>
                                    <input type="checkbox" name="f-e-prj" id="f-e-prj" value="f-e-prj">
                                    <label for="f-e-prj">Front-end Projects</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="b-e-prj" id="b-e-prj" value="b-e-prj">
                                    <label for="b-e-prj">Back-end Projects</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="dataVisualization" id="dataVisualization"
                                        value="dataVisualization">
                                    <label for="dataVisualization">Data Visualization</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                                    <label for="challenges">Challenges</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="community" id="community" value="community">
                                    <label for="community">Open Source Community</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="rooms" id="rooms" value="rooms">
                                    <label for="rooms">Gitter help rooms</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="videos" id="videos" value="videos">
                                    <label for="videos">Videos</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="meetups" id="meetups" value="meetups">
                                    <label for="meetups">City Meetups</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                                    <label for="wiki">Wiki</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="forum" id="forum" value="forum">
                                    <label for="forum">Forum</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="courses" id="courses" value="courses">
                                    <label for="courses">Additional Courses</label>
                                </li>
                            </ul>
        
                        </div>
            </div>

            <div class="row">
                    <label class="label" for="suggestions">Any Comments or Suggestions?</label>
                    <textarea  class="input" name="suggestions" id="suggestions" cols="30" rows="5"
                        placeholder="Enter your comment here..."></textarea>
            </div>

                <button type="submit" id="submit">Submit</button>
        </form>

    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
